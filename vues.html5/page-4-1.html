<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TP 4.1 / Animation de déplacement</title>
	<style>
		/* style du corps <body> de la page */
		body {
			background-color: black;
			margin: 0px;
			padding: 10px;
		}
		/* style de l'élément  id="espace" */
		#espace {
			background-image: url('../images-tp-4-1/espace1.jpg');
			width: 700px;
			height: 437px;
			border: 1px solid black;
			margin: 30px auto;
		}
		/* style de l'élément  id="soucoupe" */
		#soucoupe {
			position: relative;
			background-image: url('../images-tp-4-1/soucoupe1.gif');
			width: 100px;
			height: 76px;
			margin: 0px;
		
			/* répétition infinie de l'animation "deplacement_soucoupe" avec une durée de 10 sec */
			-webkit-animation: deplacement_soucoupe 10s infinite;
			-moz-animation: deplacement_soucoupe 10s infinite;
			-o-animation: deplacement_soucoupe 10s infinite;
			animation: deplacement_soucoupe 10s infinite;
		}
		/* description des étapes de l'animation  "deplacement_soucoupe"  */
		@-webkit-keyframes deplacement_soucoupe {
			0% { left: 0; top: 0;}
			25% { left: 600px; top: 400px;}
			50% { left: 600px; top: 0;}
			75% { left: 0; top: 400px;}
			100% { left: 0; top: 0;}
		}
		@-moz-keyframes deplacement_soucoupe {
			0% { left: 0; top: 0;}
			25% { left: 600px; top: 400px;}
			50% { left: 600px; top: 0;}
			75% { left: 0; top: 400px;}
			100% { left: 0; top: 0;}
		}
		@-o-keyframes deplacement_soucoupe {
			0% { left: 0; top: 0;}
			25% { left: 600px; top: 350px;}
			50% { left: 600px; top: 0;}
			75% { left: 0; top: 350px;}
			100% { left: 0; top: 0;}
		}
		@keyframes deplacement_soucoupe {
			0% { left: 0; top: 0;}
			25% { left: 600px; top: 350px;}
			50% { left: 600px; top: 0;}
			75% { left: 0; top: 350px;}
			100% { left: 0; top: 0;}
		}
		
	</style>
</head>
<body>
	<div id="espace">	
		<div id="soucoupe"></div>
	</div>
</body>
</html>
